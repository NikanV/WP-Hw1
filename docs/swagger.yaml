definitions:
  WP-Hw1_proto.DHResponse:
    properties:
      b:
        description: public key generated by server
        type: integer
      message_id:
        description: odd and greater than zero
        type: integer
      nonce:
        description: the exact nonce from the clients request
        type: string
      server_nonce:
        description: generated in the previous step
        type: string
    type: object
  WP-Hw1_proto.GetUsersResponse:
    properties:
      message_id:
        description: odd and greater than zero
        type: integer
      users:
        description: array of users
        items:
          $ref: '#/definitions/WP-Hw1_proto.USER'
        type: array
    type: object
  WP-Hw1_proto.PQResponse:
    properties:
      g:
        description: primitive root modulo of p
        type: integer
      message_id:
        description: odd and greater than zero
        type: integer
      nonce:
        description: the exact nonce from the clients request
        type: string
      p:
        description: prime number
        type: integer
      server_nonce:
        description: max_width -> 20
        type: string
    type: object
  WP-Hw1_proto.USER:
    properties:
      age:
        type: integer
      createdAt:
        type: string
      family:
        type: string
      id:
        type: integer
      name:
        type: string
      sex:
        type: string
    type: object
info:
  contact: {}
  description: a service which you can register in and get access to the users database
  title: WebPrograming homework 1
  version: "1.0"
paths:
  /auth/reqdh:
    get:
      consumes:
      - application/json
      description: second step of registeration which we send auth info and public
        keys.
      parameters:
      - description: The message ID (even and greater than zero).
        in: query
        name: message_id
        required: true
        type: integer
      - description: The nonce (20 characters long).
        in: query
        name: nonce
        required: true
        type: string
      - description: The server_nonce (20 characters long).
        in: query
        name: server_nonce
        required: true
        type: string
      - description: public key from client
        in: query
        name: a
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WP-Hw1_proto.DHResponse'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Request DH
      tags:
      - Authentication
  /auth/reqpq:
    get:
      consumes:
      - application/json
      description: first step of registeration which we send user info.
      parameters:
      - description: The message ID (even and greater than zero).
        in: query
        name: message_id
        required: true
        type: integer
      - description: The nonce (20 characters long).
        in: query
        name: nonce
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WP-Hw1_proto.PQResponse'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Request PQ
      tags:
      - Authentication
  /biz/getusers:
    get:
      consumes:
      - application/json
      description: after checking authentication , gets the information that you desire.
      parameters:
      - description: The nonce (20 characters long).
        in: query
        name: nonce
        required: true
        type: string
      - description: The server_nonce (20 characters long).
        in: query
        name: server_nonce
        required: true
        type: string
      - description: gets first 100 users if negetive
        in: query
        name: user_id
        required: true
        type: integer
      - description: auth key
        in: query
        name: auth_key
        required: true
        type: integer
      - description: The message ID (even and greater than zero).
        in: query
        name: message_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WP-Hw1_proto.GetUsersResponse'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: get users of database.
      tags:
      - Biz server
swagger: "2.0"
