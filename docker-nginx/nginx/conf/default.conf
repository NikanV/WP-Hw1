server {
    listen       80;
    listen  [::]:80;

    server_name  localhost;
    server_tokens off;	    

    location / {
        return 301 https://localhost$request_uri;
    }

}

server {
    listen       443 ssl;
    listen  [::]:443 ssl;

    server_name localhost;

    ssl_certificate /etc/nginx/ssl/localhost+3.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost+3-key.pem;

    location / {
        # ...    
    }

}

